<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Hãy thử đoán xem!</h1>
    <button onclick="play()">Chơi</button>
    <script>
      function play() {
        let to = parseInt(
          prompt("Nhập vào số tối đa của khoảng (khoảng đã bắt đầu từ 0):")
        )
        let guess = null
        let time = 0
        const randomInt = Math.floor(Math.random() * to) + 1
        while (guess != randomInt) {
          guess = parseInt(prompt("Nhập vào số bạn đoán:"))
          if (guess == randomInt) {
            alert("Bạn đã đoán đúng")
          }
          if (time == 3) {
            alert("Bạn đã đoán sai, vui lòng chơi lại")
            return
          }
        }
      }
    </script>
  </body>
</html>
